<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <!-- <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css" /> -->
    <link rel="stylesheet" href="lib/themes/theme.min.css" />
    <link rel="stylesheet" href="lib/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- <script src="cordova.js"></script> -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <title>Hello World</title>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <h1>ToDo List</h1>
      </div>
      <div data-role="main" class="ui-content">
        <form>
          <label for="task">Add task</label>
          <input type="text" placeholder="New task" id="task" />
          <input type="button" value="ADD" id="addButton" />
          <input type="button" value="RESET" id="resetButton" />
        </form>

        <div data-role="header">
          <h1>Task List</h1>
        </div>
        <ul id="taskList" data-role="listview" data-inset="true"></ul>

        <div data-role="header" data-theme="b">
          <h1>Task done</h1>
        </div>
        <ul id="taskDoneList" data-role="listview" data-inset="true"></ul>
      </div>

      <div data-role="footer"  data-theme="b" data-position="fixed">
        <h1>ToDo List &copy; 2023</h1>
    </div>
  </body>
</html>
